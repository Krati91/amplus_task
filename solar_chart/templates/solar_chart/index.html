{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
        <link rel="stylesheet" href="{%static 'solar_chart/style.css'%}">
        <title>Solar Plant Data Analysis</title>
    </head>
    <body>
        <div class="container-fluid my-3 p-4">
            <select class="form-sm-control" id="plant_id">
                <option disabled selected>Select a plant ID</option>
                {% for plant in plant_ids %}
                <option value="{{plant}}">{{plant}}</option>
                {% endfor %}
              </select>
              <canvas height="20vh" width="60vw" id="myChart"></canvas>
        </div>
    </body>
    <script type="text/javascript" src="{% static 'solar_chart/script.js' %}"></script>
</html>
